<div class="container mt-4">
  <h3>Product List</h3>
  <table class="table table-hover table-bordered">
    <thead class="table-dark">
    <tr>
      <th>#</th>
      <th>Name</th>
      <th>Price ($)</th>
      <th>Quantity</th>
      <th>Selected</th>
      <th>Actions</th>
    </tr>
    </thead>
    <tbody>
    <tr *ngFor="let product of products">
      <td>{{ product.id }}</td>
      <td>{{ product.name }}</td>
      <td>{{ product.price | number: '1.2-2' }}</td>
      <td>{{ product.quantity }}</td>
      <td>
        <i class="bi"
           [ngClass]="product.selected ? 'bi-check-circle-fill text-success' : 'bi-x-circle-fill text-danger'">
        </i>
      </td>
      <td>
        <button class="btn btn-danger" (click)="handleDelete(product.id)">
          <i class="bi bi-trash"></i>
        </button>
      </td>
    </tr>
    </tbody>

  </table>
</div>
